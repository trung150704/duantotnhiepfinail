<div class="panel panel-default mt-4" style="box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); border-radius: 8px; background-color: #f8f9fa;">
    <div class="panel-body">
    <div class="panel-heading text-center fs-4 fw-bold mt-2">Chỉnh Sửa Danh Mục</div>
        <form name="categoryForm">
            <div class="form-group mb-3">
                <label for="id">Mã</label>
                <input type="text" ng-model="form.id" class="form-control" id="id" placeholder="" required readonly 
                    style="background-color: #f0f0f0; border-color: #ccc;" />
            </div>
            <div class="form-group mb-3">
                <label for="name">Tên</label>
                <input type="text" ng-model="form.name" class="form-control" id="name" placeholder="" required />
            </div>
            <div class="form-group mb-3">
                <label for="describe">Mô Tả	</label>
                <textarea ng-model="form.describe" class="form-control" id="describe" placeholder=""></textarea>
            </div>

            <div class="panel-footer text-center">
                <button ng-click="create()" class="btn btn-primary" ng-disabled="categoryForm.$invalid">
                    <i class="bi bi-plus"></i> Thêm
                </button>
                <button ng-click="update()" class="btn btn-success" ng-disabled="categoryForm.$invalid">
                    <i class="bi bi-save"></i> Sửa
                </button>
                <button ng-click="delete(form)" class="btn btn-danger">
                    <i class="bi bi-trash"></i> Xóa
                </button>
                <button ng-click="reset()" class="btn btn-info">
                    <i class="bi bi-arrow-clockwise"></i> Mới
                </button>
            </div>
        </form>
    </div>
</div>
