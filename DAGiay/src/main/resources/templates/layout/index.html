<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:fragment="dynamic(main)"> 

<head>
    <meta charset="UTF-8">
    <title th:text="${pageTitle}"></title>
     <link rel="icon" type="image/x-icon" href="/Images/hehe.png">

    <link href="/css/bootstrap.min.css" rel="stylesheet" />
    <link href="/css/bootstrap-icons.css" rel="stylesheet" />


    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" />
    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
	

  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&amp;display=swap" rel="stylesheet"/>

    
     <link href="/js/style.css" rel="stylesheet" />
    
<style>
       
        .free-shipping-banner {
            background-color: #4CAF50;
            color: #FFEB3B;
            text-align: center;
            padding: 20px;
            font-size: 25px;
            font-weight: bold;
           
        }
        .sidebar li {
            list-style-type: none;
        }
        .sidebar a {
            
            text-decoration: none;
            color: #999; /* Darker color for links */
        }
        .sidebar a:hover {
            color: #000;
        }
        .sidebar hr {
            height: 2px;
            border-top: #181414 2px solid;
            margin: 2px 0px;
        }
        .filter-section {
            border-bottom: 1px dashed #ddd;
            padding: 15px 0;
        }
        .filter-title {
            padding-left: 10px;
            font-weight: bold;
            color: #f60;
            cursor: pointer;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .filter-list {
            margin-top: 10px;
            padding-left: 20px;
            list-style-type: none;
        }
        .filter-list li {
            padding: 5px 0;
            cursor: pointer;
        }
        .filter-list li:hover {
            background-color: #f5f5f5;
        }
        .toggle-icon {
            font-size: 14px;
            transition: transform 0.3s;
        }
        .collapsed .toggle-icon {
            transform: rotate(180deg); /* Rotate arrow when collapsed */
        }
        .product-card {
            margin-left: -10px;
            margin-right: -10px;    
		    border: none;
		    border-radius: 5px;
		    overflow: hidden;
		    text-align: center;
		    position: relative;
		    transition: box-shadow 0.3s ease;
		    padding-bottom: 15px; /* Add padding for spacing */
}
.product-card:hover {
    box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
}
.product-card img {
    width: 100%;
    height: auto;
}
.product-title {
    font-weight: bold;
    margin-top: 10px;
}
.product-price {
    color: rgb(0, 0, 0);
    font-size: 18px;
    font-weight: bold;
    margin-top: 5px;
}
.heart-btn {
    font-size: 24px;
    color: #ccc; /* Default color */
    cursor: pointer;
    transition: color 0.3s;
    position: absolute;
    top: -3px;
    left:220px;
    
}
.heart-btn.active {
    color: rgb(180, 82, 16); /* Color when active */
}
.btn-buy {
    background-color: #f60;
    color: #fff;
    font-weight: bold;
    border: none;
    padding: 10px;
    width: 65%; /* Adjust width for better centering */
    border-radius: 5px;
    display: none; /* Hidden by default */
    position: absolute;
    bottom: 34%;
    left: 50%;
    transform: translate(-50%, 50%); /* Center the button */
}
.product-card:hover .btn-buy {
    display: block; /* Show on hover */
}


.products-card {
	margin-right: -10px;    
    border: none;
    border-radius: 5px;
    overflow: hidden;
    text-align: center;
    position: relative;
    transition: box-shadow 0.3s ease;
    padding-bottom: 15px; /* Add padding for spacing */
}
.products-card:hover {
    transform: scale(1.05);
}
.products-card img {
    width: 95%;
    height: auto;
}
.products-title {
    font-weight: bold;
    margin-top: 10px;
}
.products-price {
    color: rgb(0, 0, 0);
    font-size: 18px;
    font-weight: bold;
    margin-top: 5px;
}

.hearts-btn {
    font-size: 24px;
    color: #ccc; /* Default color */
    cursor: pointer;
    transition: color 0.3s;
    position: absolute;
    top: 5px;
    left:85%;
    
}
.hearts-btn.active {
    color: rgb(180, 82, 16); /* Color when active */
}
.btn-buys {
    background-color: #f60;
    color: #fff;
    font-weight: bold;
    border: none;
    padding: 10px;
    width: 65%; /* Adjust width for better centering */
    border-radius: 5px;
    display: none; /* Hidden by default */
    position: absolute;
    bottom: 28%;
    left: 50%;
    transform: translate(-50%, 50%); /* Center the button */
}
.products-card:hover .btn-buys {
    display: block; /* Show on hover */
}
    </style>
</head>
<body ng-app="shopping-cart-app" ng-controller="shopping-cart-ctrl" >
    <div class="container" >
        <div th:replace="~{layout/menu :: menu}"></div>

		
        <div class="row" style="margin-top: 60px;">
        <div th:replace="${main}"></div>
        </div>

        <hr class="m-auto" />
    </div>
    <footer>
        <div th:replace="~{layout/footer :: footer}"></div>
    </footer>

    <script src="/js/shoppinng-cart-app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
</body>
<script>
        // JavaScript to toggle the heart button color
        document.querySelectorAll('.heart-btn').forEach(button => {
            button.addEventListener('click', function() {
                const icon = this.querySelector('i');
                icon.classList.toggle('fas'); // Solid heart
                icon.classList.toggle('far'); // Regular heart
                this.classList.toggle('active'); // Change color
            });
        });
    </script>
</html>
