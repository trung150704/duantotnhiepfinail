<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="~{/layout/index :: dynamic(~{::main})}">
<body>
    <main>
        <div class="container mt-5 p-3">
            <div class="row p-4" style="box-shadow: 0px 4px 12px rgba(0, 0, 0, 0.1); border-radius: 8px; background-color: #f8f9fa;">
                <!-- Thông tin đơn hàng -->
                <div class="col-md-6">
                    <div class="card border-0">
                        <div class="card-body">
                            <h5 class="card-title text-primary">Thông tin đơn hàng</h5>
                            <hr>
                            <p class="font-weight-bold">Chi tiết sản phẩm:</p>
                            <ul style="list-style-type: none; padding: 0;">
                                <li ng-repeat="item in cart.items" class="mb-3">
                                    <p><strong>Tên:</strong> {{ item.name }}</p>
                                    <p><strong>Kích thước:</strong> {{ item.size }}</p>
                                    <p><strong>Số lượng:</strong> {{ item.qty }}</p>
                                    <p><strong>Giá:</strong> {{ (item.price * item.qty) | number:3 }} VNĐ</p>
                                    <hr>
                                </li>
                            </ul>
                            <p class="font-weight-bold mt-3">Tổng tiền: <span class="text-danger">{{ cart.amount | number:3 }} VNĐ</span></p>
                        </div>
                    </div>
                </div>
                
                <!-- Mã QR -->
                <div class="col-md-6 text-center">
                    <h5 class="text-primary">Quét mã qua ứng dụng Ngân hàng/ Ví điện tử</h5>
                    <div class="mt-3">
                        <img th:src="${vnpayUrl}" alt="VNPay QR Code" class="img-fluid" 
                             style="border-radius: 8px; border: 1px solid #ddd; padding: 5px; max-height: 250px;">
                        <p class="mt-2 text-secondary">Scan to Pay</p>
                    </div>
                    <a th:href="@{/order/checkout}">
                        <button class="btn btn-outline-secondary mt-3">Hủy thanh toán</button>
                    </a>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
