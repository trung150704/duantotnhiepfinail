<div xmlns:th="http://www.thymeleaf.org"
	th:replace="~{/layout/index :: dynamic(~{::main})}">
	<main>
		<br>
		<br>
		<div class="main">
			<div class="box-form">
				<div class="left">
					<div class="overlay">
						<h1>WELCOME</h1>
						<p>Tạo tài khoản để nhận được nhiều ưu đãi hơn.</p>
						<span class="otherLogin"> <a
							th:href="@{/oauth2/authorization/facebook}"><img
								th:src="@{/images/facebook.png}" alt="">Facebook</a> <a
							th:href="@{/oauth2/authorization/google}"><img
								th:src="@{/images/google.png}" alt="">Google</a>
						</span>
					</div>
				</div>

				<div class="right text-center"  style="position: relative; bottom: 20px; height: 650px">

					<div class="form mt-4" style="position: relative; bottom: 20px">
						<h1 class="h3 mb-3 fw-normal alert alert-[[${color}]]">Đăng
							ký</h1>
						<div id="error-message">
							<div th:if="${errorMessage}" class="alert alert-danger"
								role="alert">
								<p th:text="${errorMessage}"></p>
							</div>
							<div th:if="${message}" class="alert alert-success" role="alert">
								<p th:text="${message}"></p>
							</div>
						</div>
						<form action="/register" method="post" >
							<!-- <h1 class="h3 mb-3 fw-normal alert alert-[[${color}]]">[[${message}]]</h1> -->

							<div class="form-floating">
								<input type="text" class="form-control" id="username"
									placeholder="Username" name="username"> <label
									for="username">Tên đăng nhập</label>
							</div>


							<div class="form-floating">
								<input type="password" class="form-control" id="password"
									placeholder="Password" name="password"> <label
									for="password">Mật khẩu</label>
							</div>
							<div class="form-floating">
								<input type="password" class="form-control" id="confirmPassword"
									name="confirmPassword" placeholder="Password"> <label
									for="confirmPassword">Xác nhận mật khẩu</label>
							</div>
							<div class="form-floating">
								<input type="text" class="form-control" id="fullname"
									placeholder="Fullname" name="fullname"> <label
									for="fullname">Họ Tên</label>
							</div>
							<div class="form-floating">
								<input type="email" class="form-control" id="email"
									placeholder="Email" name="email"> <label for="email">Email</label>
							</div>
							<div class="form-floating">
								<input type="text" class="form-control" id="address"
									placeholder="Address" name="address"> <label
									for="address">Address</label>
							</div>

							<button class="w-100 btn btn-lg btn-primary" type="submit">Đăng
								ký</button>
							<p class="mt-5 mb-3 text-light fs-5">WELCOME</p>

						</form>
						<p class="text-light" style="position: relative; bottom: 70px;">
							Đã có tài khoản? <a class="fw-bold" th:href="@{/security/login/form}" style="text-decoration: none;">
							Đăng nhập ngay.</a>
						</p>
					</div>
				</div>
			</div>
		</div>
	</main>
</div>
<link rel="stylesheet" href="/css/login.css">
<link

</script>
