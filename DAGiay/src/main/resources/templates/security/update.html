<div xmlns:th="http://www.thymeleaf.org"
	th:replace="~{/layout/index :: dynamic(~{::main})}">
	<main>
	<br><br>
		<div class="main">
			<div class="box-form">
				<div class="left">
					<div class="overlay">
						<h1>WELCOME</h1>
						<p>Tạo tài khoản để nhận được nhiều ưu đãi hơn.</p>
						<span class="otherLogin"> <a
							th:href="@{/oauth2/authorization/facebook}"> <img
								th:src="@{/images/facebook.png}" alt="">Facebook
						</a> <a th:href="@{/oauth2/authorization/google}"> <img
								th:src="@{/images/google.png}" alt="">Google
						</a>
						</span>
					</div>
				</div>

				<div class="right text-center">
					<div class="form">
						<h1 class="h3 mb-3 fw-normal alert alert-[[${color}]]">Cập
							nhật thông tin</h1>
						<div id="error-message">
							<div th:if="${errorMessage}" class="alert alert-danger"
								role="alert">
								<p th:text="${errorMessage}"></p>
							</div>
							<div th:if="${message}" class="alert alert-success" role="alert">
								<p th:text="${message}"></p>
							</div>
						</div>
						<form action="/update" method="post">
							<div class="form-floating">
								<input type="text" class="form-control" id="username"
									name="username" placeholder="Tên đăng nhập"
									th:value="${user.username}" readonly> <label
									for="username">Tên đăng nhập</label>
							</div>
							<div class="form-floating">
								<input type="text" class="form-control" id="fullname"
									name="fullname" placeholder="Họ tên"
									th:value="${user.fullname}"> <label for="fullname">Họ
									tên</label>
							</div>
							<div class="form-floating">
								<input type="email" class="form-control" id="email" name="email"
									placeholder="Email" th:value="${user.email}"> <label
									for="email">Email</label>
							</div>
							<div class="form-floating">
								<input type="text" class="form-control" id="address"
									name="address" placeholder="Địa chỉ" th:value="${user.address}">
								<label for="address">Địa chỉ</label>
							</div>

							<button class="w-100 btn btn-lg btn-primary" type="submit">Xác
								nhận</button>
							<p class="mt-5 mb-3 text-muted">WELCOME</p>
						</form>
					</div>
				</div>
			</div>
		</div>
	</main>
</div>
<link rel="stylesheet" href="/css/login.css">
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"

	integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT"
	crossorigin="anonymous">
<script
	src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
	integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
	crossorigin="anonymous"></script>

	src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
